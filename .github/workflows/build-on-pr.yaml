name: Test Build on PR

on:
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '.github/**'
      - 'README.md'

permissions:
  pull-requests: read
  contents: read

jobs:
  build-pr-code:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.repository == github.event.pull_request.base.repo.full_name
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Info from environment variables
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Display Build Output (Optional)
        run: ls -l .vercel/output